<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

	<script type="text/javascript">
		$("#tekst").keyup(function(event){
		    if(event.keyCode == 13){
		        $("#tekst").text("blablabla");
		    }
		});
	</script>
	</head>
	<body>
		<div id="center">
			<span id="main_title">Rekomendejszyn</span>
			<span id="subtitle">Oceń 20 filmów a otrzymasz nasze rekomendacje!</span>
			<submit type="text">Login: </submit>
			<input type="text" id="login" onkeydown="if(event.keyCode == 13){check_if_user_exists(document.getElementById('login').value, document.getElementById('password').value);} " />
			<submit type="text">Hasło: </submit>
			<input type="password" id="password" onkeydown="if(event.keyCode == 13){check_if_user_exists(document.getElementById('login').value, document.getElementById('password').value);}"/>
			<div id="message"></div>
			<button onclick="check_if_user_exists(document.getElementById('login').value, document.getElementById('password').value);">Zacznij ocenianie</button>
			
		</div>
	</body>

</html>
